<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head> 
    <body>
        <main class="instagram-home">

            <figure class="instagram-phone">
                <img src="./img/instagram-cel.png" alt="Celular">
            </figure>

            <section class="instagram-continue">

                <div class="group">
                    <img src="./img/logo-instagram.png" class="instagram-logo" alt="Logo Instagram">

                  <div class="profile-picture">
                    <img src="./img/1648449991814.jpg" alt="Foto de perfil">
                  </div>

                 <a href="#" class="instagram-login">Continue como @raissamhzl</a>
                 <a href="#" class="instagram-logout">Sair da conta</a>
                </div>

                <section class="group">
                    <p href="#" class="not-account">Não é @raissamhzl?</p>

                    <p class="not-account">
                        <a href="#">Trocar conta</a>
                        ou
                        <a href="#">Cadastre-se</a>
                    </p>
                </section>

                <footer class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>

                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </footer>
            </section>
        </main>
    </body>
    </html>
